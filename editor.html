<!doctype html>
<html style="margin: 0; width: 100%; height: 100%; ">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>pvjs editor demo</title>

    <!--
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    -->

    <style type="text/css">
      html, body {width: 100%; height: 100%;margin: 0;}
      .wikipathways-pvjs {min-width: 872px;height: 540px;margin: 0;}
      #wikipathways-header {width: 1024px; height: 120px; background-color: #87CEEB;}
      #wikipathways-body {width: 1024px; height: 540px;}
      #wikipathways-left-column {float: left; width: 152px; height: inherit; background-color: #87CEEB;}
      #wikipathways-main-content {float: left; width: 100%; max-width: 872px; height: 100%}
    </style>

  </head>

  <body style="background-color: gray;">

  <div id="wikipathways-header">
    Header
    <br style="clear: left;" />
  </div>

  <div id="wikipathways-body">
    <div id="wikipathways-left-column">Left Column</div>
    <div id="wikipathways-main-content">
      <wikipathways-pvjs id="pvjs-container"
          class="wikipathways-pvjs"
          alt="WP525 Biological Pathway"
          src="data/WP525_73040.gpml"
          display-errors="true"
          display-warnings="true"
          manual-render="true"
          fit-to-container="true">
        
        <img alt="WP525 Biological Pathway"
          src="http://www.wikipathways.org//wpi/wpi.php?action=downloadFile&type=png&pwTitle=Pathway:WP525">
      </wikipathways-pvjs>
    </div>
    <!--
    <div style="float: left; width: 200px; height: inherit; background-color: #87CEEB;">Right Column</div>
    -->
    <br style="clear: left;" />
  </div>
  <div style="width: 1024px; background-color: red;">
    Non-pvjs content must start here to be visible above the fold --&gt;
  </div>

    <!--
    <script src="./lib/pvjs/pvjs-2.2.0.bundle.min.js"></script>
    -->
    <script src="./lib/pvjs/pvjs-dev.bundle.js"></script>
  </body>
</html>
