<!DOCTYPE html>
<html style="margin: 0; width: 100%; height: 100%; ">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>Pvjs Simple Built Production Example</title>

    <style type="text/css">
      html, body{width: 100%;height: 100%;margin: 0;}
    </style>

  </head>
  <body>

    <div is="wikipathways-pvjs"
        style="width: 800px; height: 50%"
        alt="WP525 Biological Pathway"
        src="data/WP525_73040.gpml"
        display-errors="true"
        display-warnings="true"
        manual-render="true"
        fit-to-container="true">
      
      <img alt="WP525 Biological Pathway"
        src="http://test2.wikipathways.org//wpi/wpi.php?action=downloadFile&type=png&pwTitle=Pathway:WP525">
    </div>

    <div is="wikipathways-pvjs"
        class="wikipathways-pvjs"
        style="width: 800px; height: 50%"
        alt="WP1 Biological Pathway"
        src="http://pointer.ucsf.edu/d3/r/data-sources/gpml.php?id=WP1"
        display-errors="true"
        display-warnings="true"
        manual-render="true"
        fit-to-container="true">
      
      <img alt="WP1 Biological Pathway"
        src="http://test2.wikipathways.org//wpi/wpi.php?action=downloadFile&type=png&pwTitle=Pathway:WP1">
    </div>
    
    <script src="./lib/pvjs/pvjs-2.3.0.bundle.min.js"></script>

</body>
</html>
